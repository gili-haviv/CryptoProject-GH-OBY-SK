<!DOCTYPE html>
<html>
  <head>
    <title>בדיקת טיפוסים</title>
  </head>
  <body>
    <script>
      // מספר (Number)
      let age = 25;
      let age = 25;
      console.log("age", age, "typeof:", typeof age);
      console.log("age:", age, "| typeof:", typeof age);

      // מחרוזת (String)
      let name = "Noa";
      console.log("name:", name, "| typeof:", typeof name);

      // בוליאני (Boolean)
      let isMonkey = true;
      let isStudent = true;
      console.log("isStudent:", isStudent, "| typeof:", typeof isStudent);

      // לא הוגדר (Undefined)
      let unknown;
      console.log("unknown:", unknown, "| typeof:", typeof unknown);

      // ריק מכוון (Null)
      let empty = null;
      console.log("empty:", empty, "| typeof:", typeof empty);

      // אובייקט (Object)
      let person = { firstName: "Avi", age: 30 };
      console.log("person:", person, "| typeof:", typeof person);

      // מערך (Array)
      let numbers = [1, 2, 3];
      console.log("numbers:", numbers, "| typeof:", typeof numbers);

      // פונקציה (Function)
      function greet() {
        return "Hello!";
      }
      console.log("greet:", greet, "| typeof:", typeof greet);
    </script>
  </body>
</html>
