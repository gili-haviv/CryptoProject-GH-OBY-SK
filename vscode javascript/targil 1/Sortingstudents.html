<!DOCTYPE html>
<html>
  <head>
    <title>Students Sort</title>
  </head>
  <body>
    <script>
      function Student(id, name, average) {
        this.id = id;
        this.name = name;
        this.average = average;
      }

      let student1 = new Student(123456789, "Daniel", 88);
      let student2 = new Student(234567891, "Maya", 95);
      let student3 = new Student(345678912, "Roni", 76);
      let student4 = new Student(456789123, "Lior", 82);
      let student5 = new Student(567891234, "Noa", 91);

      let arr = [student1, student2, student3, student4, student5];

      arr.sort(function (a, b) {
        return a.average - b.average;
      });

      document.write("<h2>Students sorted by average:</h2>");
      for (let i = 0; i < arr.length; i++) {
        document.write(arr[i].name + " - Average: " + arr[i].average + "<br>");
      }
    </script>
  </body>
</html>
