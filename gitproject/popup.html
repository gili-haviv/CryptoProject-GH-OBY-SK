<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker Pro</title>
    <!-- 注 转 Chart.js 拽转 -->
    <script src="chart.umd.js"></script>
    <!--  砖住 注 -->
    <script>
        console.log('Chart.js loaded:', typeof Chart !== 'undefined');
        if (typeof Chart !== 'undefined') {
            console.log('Chart version:', Chart.version);
        }
    </script>
    <!-- 注 转 拽爪 驻 住专  -->
    <script src="service.js"></script>
    <script src="dao.js"></script>
    <script src="popup.js"></script>
    <!-- 住转 注爪 -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="container">
    <h1> Crypto Dashboard</h1>

    <!-- 转爪转 专 -->
    <section>
        <h2>Live Prices</h2>
        <div id="prices">
            <div class="coin" id="btcPrice">Bitcoin: Loading...</div>
            <div class="coin" id="ethPrice">Ethereum: Loading...</div>
        </div>
    </section>

    <!-- 转 转 -->
    <section>
        <h2> 转</h2>

        <div class="input-group">
            <label for="btcInput">BTC:</label>
            <input type="number" id="btcInput" step="0.0001" placeholder="住 转 BTC" />
            <div id="btcValue" class="value-display">注专: $0</div>
        </div>

        <div class="input-group">
            <label for="ethInput">ETH:</label>
            <input type="number" id="ethInput" step="0.0001" placeholder="住 转 ETH" />
            <div id="ethValue" class="value-display">注专: $0</div>
        </div>

        <div style="margin-top: 10px;">
            <button id="addBtn">住祝</button>
            <button id="removeBtn">住专</button>
            <button id="totalBtn">爪 注专 </button>
            <button id="holdingsBtn">爪 专祝</button>
        </div>

        <div id="totalResult" style="margin-top: 10px; font-weight: bold;"></div>
        <div id="currentHoldings" style="margin-top: 10px;"></div>
        <canvas id="holdingsChart" style="margin-top: 20px; display: none; max-width: 280px; max-height: 280px;"></canvas>
    </section>
</div>
</body>
</html>
